spring.application.name=banquito

# Configuraci贸n de la base de datos MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/banquito_gateway?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuraci贸n de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Configuraci贸n del servidor
server.port=8080
server.servlet.context-path=/api

# Configuraci贸n de OpenAPI
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.operationsSorter=method
